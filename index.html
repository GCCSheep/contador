<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
        http-equiv="Content-Security-Policy"
        content="
            default-src 'self';
            script-src 'self';
            font-src 'self' https://fonts.gstatic.com;
            style-src 'self' https://fonts.googleapis.com">
    <meta
        http-equiv="X-Content-Security-Policy"
        content="
            default-src 'self';
            script-src 'self'">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="renderer.js" defer></script>
    <title>Contador</title>
</head>
<body>
    <header>
        <h1>Pacientes</h1>
        <button class="add-patient" title="Adicionar paciente">+</button>
    </header>
    <main>
        <select class="year">
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
        </select>
        <select class="month">
            <option value="01">Janeiro</option>
            <option value="02">Fevereiro</option>
            <option value="03">Março</option>
            <option value="04">Abril</option>
            <option value="05">Maio</option>
            <option value="06">Junho</option>
            <option value="07">Julho</option>
            <option value="08">Agosto</option>
            <option value="09">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
        </select>
        <table class="patients">
            <thead>
                <tr>
                    <th class="name">Paciente</th>
                    <th class="care-day">Dia do atendimento</th>
                    <th class="psychological-assessment">Avaliação psicológica</th>
                    <th class="total-sessions">Consultas liberadas</th>
                    <th class="held-sessions">Consultas realizadas</th>
                    <th class="due-payment">Total a receber</th>
                    <th class="actions">Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button class="save" disabled>Salvar</button>
        <button class="cancel">Cancelar</button>
    </main>
</body>
</html>
